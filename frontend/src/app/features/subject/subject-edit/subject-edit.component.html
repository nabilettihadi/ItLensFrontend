<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2>Edit Subject</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" 
                     class="form-control" 
                     id="title" 
                     formControlName="title"
                     [class.is-invalid]="subjectForm.get('title')?.invalid && subjectForm.get('title')?.touched">
              <div *ngIf="subjectForm.get('title')?.invalid && subjectForm.get('title')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="subjectForm.get('title')?.errors?.['required']">
                  Title is required
                </div>
                <div *ngIf="subjectForm.get('title')?.errors?.['minlength']">
                  Title must be at least 3 characters
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" 
                      class="btn btn-secondary" 
                      routerLink="/subjects"
                      [disabled]="loading">
                Cancel
              </button>
              <button type="submit" 
                      class="btn btn-primary" 
                      [disabled]="subjectForm.invalid || loading">
                {{ loading ? 'Updating...' : 'Update Subject' }}
              </button>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </div>
  </div>
</div>
