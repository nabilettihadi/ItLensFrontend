<div class="container" *ngIf="subject()">
  <!-- Error Alert -->
  <div *ngIf="error()" class="alert alert-danger">
    {{ error() }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading()" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Subject Details -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 *ngIf="!editing()">{{ subject().title }}</h2>
          <form *ngIf="editing()" [formGroup]="subjectForm" (ngSubmit)="saveSubject()" class="w-100">
            <div class="input-group">
              <input type="text" formControlName="title" class="form-control">
              <button type="submit" class="btn btn-success" [disabled]="!subjectForm.valid">Save</button>
              <button type="button" class="btn btn-secondary" (click)="cancelEditing()">Cancel</button>
            </div>
          </form>
        </div>
        <button *ngIf="!editing()" class="btn btn-primary" (click)="startEditing()">Edit</button>
      </div>
    </div>
  </div>

  <!-- Child Subjects -->
  <div class="card mb-4">
    <div class="card-header">
      <h3>Child Subjects</h3>
    </div>
    <div class="card-body">
      <div class="list-group">
        <div *ngFor="let child of children()" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-1">{{ child.title }}</h5>
            <button class="btn btn-sm btn-outline-primary" [routerLink]="['/subjects', child.id]">
              View
            </button>
          </div>
        </div>
        <div *ngIf="children().length === 0" class="text-muted">
          No child subjects found
        </div>
      </div>
    </div>
  </div>

  <!-- Questions -->
  <div class="card">
    <div class="card-header">
      <h3>Questions</h3>
    </div>
    <div class="card-body">
      <div class="list-group">
        <div *ngFor="let question of questions()" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ question.text }}</h5>
              <small>Type: {{ question.type }}</small>
            </div>
            <button class="btn btn-sm btn-outline-primary" [routerLink]="['/questions', question.id]">
              View
            </button>
          </div>
        </div>
        <div *ngIf="questions().length === 0" class="text-muted">
          No questions found
        </div>
      </div>
    </div>
  </div>
</div>
