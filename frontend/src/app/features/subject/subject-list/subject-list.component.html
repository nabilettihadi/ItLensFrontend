<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>Subjects</h2>
          <button class="btn btn-primary" routerLink="/subjects/create">
            Create Subject
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Subchapters</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subject of subjects$ | async">
                  <td>{{ subject.title }}</td>
                  <td>{{ subject.children?.length || 0 }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" 
                              [routerLink]="['/subjects/edit', subject.id]">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger" 
                              (click)="deleteSubject(subject.id!)"
                              [disabled]="loading">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </div>
  </div>
</div>
