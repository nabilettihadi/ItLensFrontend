<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>Questions</h2>
          <button class="btn btn-primary" routerLink="/questions/create">
            Create Question
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Text</th>
                  <th>Type</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let question of questions$ | async">
                  <td>{{ question.text }}</td>
                  <td>{{ question.type }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" 
                              [routerLink]="['/questions/edit', question.id]">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-outline-danger" 
                              (click)="deleteQuestion(question.id!)"
                              [disabled]="loading">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </div>
  </div>
</div>
