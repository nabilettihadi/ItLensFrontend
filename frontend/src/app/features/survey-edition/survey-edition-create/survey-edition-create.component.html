<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">
            {{ isEditMode ? 'Edit Survey Edition' : 'Create New Survey Edition' }}
          </h3>
          <button 
            *ngIf="survey" 
            class="btn btn-light btn-sm" 
            (click)="navigateToSurveyEditionDetails()">
            <i class="bi bi-arrow-left"></i> Back to Editions
          </button>
        </div>
        <div class="card-body">
          <!-- Survey Context -->
          <div *ngIf="survey" class="alert alert-info mb-3">
            <strong>Survey:</strong> {{ survey.title }}
            <p class="mb-0">{{ survey.description }}</p>
          </div>

          <!-- Error Alert -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <!-- Edition Creation Form -->
          <form [formGroup]="editionForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- Year -->
              <div class="col-md-6">
                <label for="year" class="form-label">Survey Year</label>
                <input 
                  type="number" 
                  id="year" 
                  formControlName="year" 
                  class="form-control"
                  [ngClass]="{'is-invalid': editionForm.get('year')?.invalid && editionForm.get('year')?.touched}"
                  (change)="onYearClick($event)"
                >
                <div class="invalid-feedback" *ngIf="editionForm.get('year')?.errors?.['required']">
                  Year is required
                </div>
                <div class="invalid-feedback" *ngIf="editionForm.get('year')?.errors?.['min'] || editionForm.get('year')?.errors?.['max']">
                  Year must be between 2000 and 2100
                </div>
              </div>

              <!-- Start Date -->
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input 
                  type="date" 
                  id="startDate" 
                  formControlName="startDate" 
                  class="form-control"
                  [ngClass]="{'is-invalid': editionForm.get('startDate')?.invalid && editionForm.get('startDate')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="editionForm.get('startDate')?.errors?.['required']">
                  Start Date is required
                </div>
              </div>

              <!-- Creation Date -->
              <div class="col-md-12">
                <label for="creationDate" class="form-label">Creation Date</label>
                <input 
                  type="date" 
                  id="creationDate" 
                  formControlName="creationDate" 
                  class="form-control"
                  [ngClass]="{'is-invalid': editionForm.get('creationDate')?.invalid && editionForm.get('creationDate')?.touched}"
                >
                <div class="invalid-feedback" *ngIf="editionForm.get('creationDate')?.errors?.['required']">
                  Creation Date is required
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="mt-4 d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="navigateToSurveyEditionDetails()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || editionForm.invalid">
                {{ isEditMode ? 'Update Edition' : 'Create Edition' }}
                <span *ngIf="loading" class="spinner-border spinner-border-sm ml-2"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
